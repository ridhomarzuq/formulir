{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    html,body{height: 100%;}
    .bg-utama{
        background-image: url(/static/image/a.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        height: 100%;
        width: 100%;
        display: table;
        vertical-align: middle;
       
    
    }
    .text{

        background-color: rgb(15, 158, 235);
    }
</style>
</head>

<body>

<div class="bg-utama">
<div class="ditengah">
    <h2> PT RIZKY VALUZI SEJAHTERA </h1>
</div>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-xl-12">
            {% if pesan %}
            <div class="alert alert-succes">{{ pesan }}</div>
            {% endif %}
            <form class="text text-white" action="/tambah-data/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>



{% endblock %}
